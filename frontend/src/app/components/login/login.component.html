<div class="login-container">
  <div class="login-card">
    <h2>Sign In</h2>
    <p class="subtitle">Welcome back to Travel Planner</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          [class.error]="email?.touched && email?.invalid"
          placeholder="Enter your email">
        <div class="error-message" *ngIf="email?.touched && email?.invalid">
          <small *ngIf="email?.errors?.['required']">Email is required</small>
          <small *ngIf="email?.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [class.error]="password?.touched && password?.invalid"
          placeholder="Enter your password">
        <div class="error-message" *ngIf="password?.touched && password?.invalid">
          <small *ngIf="password?.errors?.['required']">Password is required</small>
          <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <small>{{ errorMessage }}</small>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="isLoading">
        <span *ngIf="isLoading">Signing in...</span>
        <span *ngIf="!isLoading">Sign In</span>
      </button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
    </div>
  </div>
</div>
